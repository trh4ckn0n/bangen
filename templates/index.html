<!DOCTYPE html>
<html lang="fr" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>trhacknon ASCII Art Hacker + OpenAI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --color-neon: #0ff;
      --color-neon-hover: #0cc;
      --color-bg: #111;
      --color-bg-panel: #000;
      --color-error: #f00;
      --font-mono: 'Share Tech Mono', monospace;
      --shadow-neon: 0 0 5px var(--color-neon), 0 0 10px var(--color-neon), 0 0 20px var(--color-neon), 0 0 30px var(--color-neon), 0 0 40px var(--color-neon), 0 0 55px var(--color-neon);
      --shadow-neon-hover: 0 0 8px var(--color-neon-hover), 0 0 16px var(--color-neon-hover), 0 0 32px var(--color-neon-hover);
    }

    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      background-color: var(--color-bg);
      color: var(--color-neon);
      font-family: var(--font-mono);
      padding: 20px;
      margin: 0;
      text-align: center;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      text-shadow: var(--shadow-neon);
      margin-bottom: 0.25em;
      letter-spacing: 2px;
      user-select: text;
    }
    .subtitle {
      font-size: clamp(0.85rem, 2vw, 1.1rem);
      margin-bottom: 2rem;
      color: var(--color-neon);
      user-select: text;
    }
    form {
      margin-bottom: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
      max-width: 600px;
      width: 90%;
      background: var(--color-bg-panel);
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow:
        0 0 10px var(--color-neon),
        inset 0 0 8px var(--color-neon);
      user-select: none;
    }
    label {
      color: var(--color-neon);
      font-weight: bold;
      user-select: none;
      flex-shrink: 0;
      min-width: 90px;
      text-align: right;
      align-self: center;
      font-size: 1rem;
    }
    input[type="file"], input[type="number"], input[type="color"] {
      background: var(--color-bg-panel);
      border: 2px solid var(--color-neon);
      color: var(--color-neon);
      padding: 10px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: var(--font-mono);
      user-select: text;
      transition: border-color 0.3s ease;
      min-width: 120px;
      text-align: center;
      flex-grow: 1;
    }
    input[type="file"] {
      cursor: pointer;
      text-align: left;
      flex-grow: 2;
    }
    input[type="number"], input[type="color"] {
      width: 110px;
    }
    input[type="file"]:focus,
    input[type="number"]:focus,
    input[type="color"]:focus {
      outline: none;
      border-color: var(--color-neon-hover);
      box-shadow: var(--shadow-neon-hover);
    }
    button[type="submit"] {
      background: var(--color-neon);
      border: none;
      padding: 14px 32px;
      color: var(--color-bg);
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: var(--shadow-neon);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      font-size: 1.15rem;
      min-width: 170px;
      flex-shrink: 0;
    }
    button[type="submit"]:hover,
    button[type="submit"]:focus {
      background: var(--color-neon-hover);
      box-shadow: var(--shadow-neon-hover);
      outline-offset: 2px;
    }

    .error {
      color: var(--color-error);
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 3px var(--color-error), 0 0 5px var(--color-error);
      user-select: text;
    }

    .result-section {
      margin-top: 2rem;
      width: 90%;
      max-width: 900px;
      user-select: text;
    }
    pre.ascii {
      display: block;
      white-space: pre-wrap;
      word-break: break-word;
      font-size: clamp(6px, 1vw, 8px);
      line-height: clamp(6px, 1vw, 7px);
      letter-spacing: 1.2px;
      max-width: 100%;
      padding: 20px 25px;
      border: 2px solid var(--color-neon);
      border-radius: 12px;
      background: var(--color-bg-panel);
      color: var(--color-neon);
      text-shadow:
        0 0 3px var(--color-neon),
        0 0 5px var(--color-neon),
        0 0 7px var(--color-neon),
        1px 1px 2px var(--color-bg);
      font-family: var(--font-mono);
      min-height: 220px;
      max-height: 600px;
      overflow-y: auto;
      margin-bottom: 1.5rem;
      user-select: text;
      -webkit-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      -webkit-overflow-scrolling: touch;
    }

    .buttons-download {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 12px 28px;
      border: 2px solid var(--color-neon);
      border-radius: 10px;
      color: var(--color-neon);
      text-decoration: none;
      font-weight: bold;
      box-shadow:
        0 0 10px var(--color-neon),
        0 0 20px var(--color-neon);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      user-select: none;
      font-family: var(--font-mono);
      font-size: 1.1rem;
      min-width: 160px;
      text-align: center;
    }
    .btn:hover,
    .btn:focus {
      background: var(--color-neon-hover);
      box-shadow:
        0 0 15px var(--color-neon-hover),
        0 0 30px var(--color-neon-hover);
      outline-offset: 2px;
      outline: none;
    }

    footer {
      margin-top: auto;
      padding-top: 30px;
      font-size: 0.85rem;
      color: #333;
      user-select: none;
      letter-spacing: 0.02em;
    }

    /* Accessibility focus styles */
    button:focus-visible,
    input:focus-visible {
      outline: 3px solid var(--color-neon-hover);
      outline-offset: 2px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      form {
        flex-direction: column;
        gap: 12px;
      }
      label {
        text-align: left;
        min-width: auto;
        align-self: flex-start;
      }
      input[type="file"] {
        flex-grow: 1;
        width: 100%;
      }
      input[type="number"], input[type="color"] {
        width: 100%;
        max-width: 150px;
      }
      button[type="submit"] {
        width: 100%;
        min-width: auto;
      }
      .buttons-download {
        flex-direction: column;
        gap: 12px;
      }
      .btn {
        min-width: auto;
        width: 100%;
      }
      pre.ascii {
        font-size: 5px;
        line-height: 6px;
        padding: 12px 15px;
      }
    }
  form {
    margin-bottom: 20px;
    text-align: center;
  }
  input[type="file"], input[type="number"] {
    padding: 5px;
    margin: 0 10px 10px 0;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
  }
  input[type="submit"], button {
    background-color: #00ff99;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-weight: bold;
    font-size: 1rem;
    border-radius: 5px;
    transition: 0.3s;
    color: #002200;
  }
  input[type="submit"]:hover, button:hover {
    background-color: #00cc77;
  }
  .error {
    color: #ff5555;
    font-weight: bold;
    text-align: center;
  }
  #ascii-output, #styled-output {
    white-space: pre;
    background-color: #001100;
    padding: 15px;
    border-radius: 5px;
    overflow-x: auto;
    max-height: 400px;
    font-size: 8px;
    line-height: 6px;
    margin-bottom: 20px;
    border: 1px solid #00ff99;
  }
  #styled-output {
    font-size: 8px;
    color: #00ffcc;
    text-shadow:
      0 0 5px #00ffcc,
      0 0 10px #00ffcc,
      0 0 20px #00ffcc;
  }
  #btn-stylize {
    display: block;
    margin: 0 auto 20px auto;
  }
</style>
</head>
<body>

<h1>ASCII Art Generator - trhacknon</h1>

<form method="POST" enctype="multipart/form-data" id="upload-form">
  <input type="file" name="image" accept="image/*" required />
  <input type="number" name="width" min="20" max="200" value="{{ width }}" title="Largeur ASCII (20-200)" />
  <input type="submit" value="Convertir en ASCII" />
</form>

{% if error %}
  <div class="error">{{ error }}</div>
{% endif %}

{% if ascii_art %}
  <h2>ASCII brut :</h2>
  <pre id="ascii-output">{{ ascii_art }}</pre>

  <button id="btn-stylize">Styliser en Hacker Neon</button>

  <h2>ASCII stylisé :</h2>
  <pre id="styled-output"></pre>
{% endif %}

<script>
  const btnStylize = document.getElementById("btn-stylize");
  const asciiOutput = document.getElementById("ascii-output");
  const styledOutput = document.getElementById("styled-output");

  if(btnStylize) {
    btnStylize.addEventListener("click", async () => {
      const asciiText = asciiOutput.textContent.trim();
      if(!asciiText) return alert("Pas d'ASCII art à styliser.");

      btnStylize.disabled = true;
      btnStylize.textContent = "Stylisation en cours...";

      try {
        const response = await fetch("/stylize_ascii", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ ascii_text: asciiText })
        });
        const data = await response.json();
        if(data.error) {
          styledOutput.textContent = "Erreur: " + data.error;
        } else {
          styledOutput.textContent = data.styled_ascii;
        }
      } catch (err) {
        styledOutput.textContent = "Erreur lors de la requête : " + err.message;
      } finally {
        btnStylize.disabled = false;
        btnStylize.textContent = "Styliser en Hacker Neon";
      }
    });
  }
</script>

</body>
</html>
